        <div class="container">
            <div class="row row-edit">
                <div class="col-sm-1">

                <div class="col-sm-10">
                    <form class="from-hori" id="submitBtn" onsubmit="return validateForm()">
                        <div class="from-hori1">



                            <div class="form-group">
                                <label for="from">From</label>
                                <input type="text" class="form-control" id="from" name="from" placeholder="Karachi">

                            <div class="form-group">

                                <input type="text" class="form-control" id="to" name="to" placeholder="Dubai">

                            <div class="form-group">
                                <label for="departure">Departure</label>
                                <input type="date" class="form-control" id="departure" name="departure">

                            </div>

                                <label for="arrival">Arrival</label>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="signup-name">Name:</label>
                            <input type="text" id="signup-name" name="name" class="form-control" placeholder="Name"
                                required>
                            <div class="invalid-feedback">Please provide a name.</div>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="email" class="form-control" placeholder="Email"
                                required>
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" name="password" class="form-control"
                                placeholder="Password" required>
                            <div class="invalid-feedback">Please provide a password.</div>
                        </div>



                        <div class="modal-footer">
                            <button type="submit" class="btn btn-info" id="signup-submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" class="form-control" placeholder="Email"
                                required>
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" class="form-control"
                                placeholder="Password" required>
                            <div class="invalid-feedback">Please provide a password.</div>
                        </div>



                        <div class="modal-footer">
                            <button type="submit" class="btn btn-info" id="login-submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script>
        function validateForm() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var departure = document.getElementById("departure").value;
            var arrival = document.getElementById("arrival").value;

            // Check if any field is empty
            if (from === "" || to === "" || departure === "" || arrival === "") {
                alert("All fields must be filled out");
                return false;
            }

            // Check if departure date is in the past
            var today = new Date();
            var selectedDeparture = new Date(departure);
            if (selectedDeparture < today) {
                alert("Departure date cannot be in the past");
                return false;
            }

            // You can add more validation rules here if needed

            // If all validations pass, the form submits
            return true;
        }

        // Add an onclick function to the submit button
        document.getElementById("submit").onclick = function () {
            if (validateForm()) {
                // Perform additional actions if needed before form submission
                alert("Form submitted successfully!");
                // You can add code here to submit the form using AJAX or other methods
            } else {
                // Prevent the form from submitting if validation fails
                return false;
            }
        };
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("signup-submit").addEventListener("click", function () {
                var name = document.getElementById("signup-name").value;
                var email = document.getElementById("signup-email").value;
                var password = document.getElementById("signup-password").value;

                if (name.trim() === "" || email.trim() === "" || password.trim() === "") {
                    alert("Please fill in all fields for sign up.");
                } else {
                    // Your sign up logic here
                    alert("Sign up successful!");
                    // Reset form fields
                    document.getElementById("signup-form").reset();
                }
            });

            document.getElementById("login-submit").addEventListener("click", function () {
                var email = document.getElementById("login-email").value;
                var password = document.getElementById("login-password").value;

                if (email.trim() === "" || password.trim() === "") {
                    alert("Please fill in all fields for login.");
                } else {
                    // Your login logic here
                    alert("Login successful!");
                    // Reset form fields
                    document.getElementById("login-form").reset();
                }
            });
        });
    </script>
